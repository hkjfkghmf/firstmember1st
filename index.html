<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page Mockup Inline Styles</title>
</head>
<body style="margin:0;font-family:Arial, sans-serif;background:#f2f2f2;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;">

  <div style="width:100%;background:#5a5a5a;color:white;text-align:center;padding:8px 0;font-size:14px;">Enable Accessibility</div>

  <div style="background:white;width:380px;margin-top:40px;padding:30px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center;">

    <div style="width:100px;height:100px;background:#ccc;border-radius:50%;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;font-weight:bold;">LOGO</div>

    <h1 style="margin-top:0;font-size:28px;">WELCOME</h1>

    <div style="width:60px;height:4px;background:#e53935;margin:8px auto 25px;border-radius:2px;"></div>

    <div style="text-align:left;margin-bottom:18px;">
      <label>Username</label>
      <input type="text" placeholder="Enter username" style="width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;font-size:14px;" />
    </div>

    <div style="text-align:left;margin-bottom:18px;">
      <label>Password</label>
      <input type="password" placeholder="Enter password" style="width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;font-size:14px;" />
    </div>

    <div style="display:flex;align-items:center;gap:6px;margin:10px 0 20px;font-size:14px;">
      <input type="checkbox" /> Remember me
    </div>

    <button style="width:100%;background:#e53935;color:white;padding:12px;border:none;border-radius:4px;cursor:pointer;font-size:15px;font-weight:bold;">SIGN IN →</button>

    <div style="margin-top:20px;font-size:14px;">
      <p><a href="#" style="color:#1e88e5;text-decoration:none;">Need help signing in?</a></p>
      <p>Don't have a username? <a href="#" style="color:#1e88e5;text-decoration:none;">Register</a></p>
    </div>

  </div>

  <footer style="width:100%;text-align:center;font-size:12px;margin-top:60px;padding-bottom:20px;color:#555;">
    Sample Footer · Terms & Security · Accessibility
  </footer>

</body>
</html>
